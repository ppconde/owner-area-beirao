<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="keywords"
      content="HTML,CSS,XML,JavaScript,Licor,Beirão,Licor Beirão,EDIT, frontend"
    />
    <meta
      name="description"
      content="Com a Beirão, tornas-te no melhor anfitrião"
    />
    <meta name="author" content="Pedro Conde" />
    <title>Com a Beirão, tornas-te no melhor anfitrião</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
    <link rel="icon" href="/static/imgs/logo/LB_SIMBOLO.png" />
  </head>
  <!-- Body -->
  <body class="become-partner-1">
    <div class="row col-full nogutter-desktop">
      <aside
        class="margin-top col-desktop-4 dir-col-desktop flex-center-desktop"
      >
        <!-- Licor Beirão Logo -->

        <div class="col-desktop-8">
          <img
            class="imgfit img-logo"
            src="/static/imgs/logo/logo-principal-cores.png"
            alt="Logo Beirão"
          />
        </div>
        <div class="col-desktop-10">
          <h3 class="textcenter">Entrar</h3>
        </div>

        <!-- Login -->
        <div class="col-desktop-10">
          <form class=" col-dir-desktop col-16-desktop">
            <div class="form-group">
              <input class="input-desktop" type="email" " />
              <div class="form-label-desktop">E-mail</div>
            </div>
            <div>
              <input class="input-desktop " type="password" />
              <div class="form-label-desktop">Password</div>
            </div>
            <div class="form-group">
              <button class="button-primary" type="submit">
                <span class="button-primary-text">Entrar</span>
              </button>
            </div>

            <!-- Checkbox and keep login -->

            <label class="container-checkbox flex-center-desktop ">
              <span class=" checkbox-text">Manter a sessão iniciada</span>
              <input type="checkbox" checked="checked" />
              <span class="checkmark"></span>
            </label>
            <div class="password-link">
              <a href="/static/html/become-partner-1.html"
                >Esqueceu-se da password?</a
              >
            </div>
          </form>
        </div>
        <div class=" row-full nogutter-desktop">
          <button
            class="col-desktop-4 place-bottom button-secondary"
            type="button"
          >
            <span class="button-secondary-text">Registar</span>
          </button>
        </div>
      </aside>
      <!-- Yellow background and title -->
      <header class="padding-top background-pattern col-desktop-12 ">
        <div class="col-desktop-9">
          <h1>
            Bem receber está-te no sangue
            <!-- Licor Beirão Stamp -->
            <img
              class="img-stamp"
              src="/static/imgs/brand/LB_SELO_3D.png"
              alt="Selo Licor Beirão"
            />
          </h1>
          <p>Beirão, o melhor Anfitrião.</p>
        </div>
      </header>
    </div>
  </body>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <script src="/static/js/input.js"></script>
</html>
